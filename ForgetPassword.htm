    <title>Forgot Password</title>
    <!--<script src="Scripts/jquery-1.5.2.min.js" type="text/javascript"></script>-->
    <script src="Scripts/jquery-1.10.2.min.js"></script>
       <script type="text/javascript">

           function ForgetPassword() {
               var emailId = $("#txtForgetMailPWD").val();
               if (emailId == "") {
                   alert("Please enter email Id");
                   return false;
               }

               function ValidateEmail(mail) {
                   if (/^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$/.test(mail)) {
                       return (true)
                   }
                   else {
                       return false;
                   }
               }

               if (!ValidateEmail(emailId))
               {
                   alert("Please enter valid email Id");
                   return false;
               }

               $.ajax
                ({
                    type: "POST",
                    url: "kotaEstateServices.asmx/ForgetPassword",
                    data: {"email": emailId },
                    contentType: "application/json",
                    dataType: "json",
                    success: function (result) {
                        if (result.d == "1") {
                            alert('Sent Successfully');
                            window.close();
                        }
                        else if (result.d == "9999") {
                            alert('Your EmailId do not match our records. Please try again');
                        }
                    },
                    failure: function (response) {
                        alert(response.d);
                    }

                });
           } 
        </script> 
</head>
<body>
<div style="width:500px;font-family:Verdana" >
<div id="Div1" style=" margin:0 auto; position:relative; margin-top:0px;background-image:url(images/topm.png);height:30px">
 <span id="snpTopKota" style="float:left; position:relative; left:100px; top:6px; font-family: 'Brush Script Std'; font-size: 20px; color:White;"  >Forgot Password</span>
</div>
 <b style="color:#459DBF; margin:0 auto; font-size:12px" ><u>Please enter emailid(User ID) and the Password will be mailed to you.</u></b><br/><br/>
   <span style="float:left; margin:0px auto;  color:#122D4A; font-size:12px" >Emaild Address: </span> <input id="txtForgetMailPWD" style=" margin-left:50px; float:left;font-family: Verdana; font-size:12px; color:#4C408F; background-color:#EAE9F5;" type="text" /><br /><br />

       <div class='contact' onclick="ForgetPassword();" style="" id='sendBtn'><span style='font-weight:bold; position:absolute;color:yellow; margin-left:24px;margin-top:6px' >Submit</span>
